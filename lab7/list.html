<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOM:List Of Movies</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="icon" type="image/x-icon" href="LOm.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{
            max-width: 1100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="row" class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1 g-3"></div>
    </div>


    <script>
    $(document).ready(function(){
    $.getJSON("movies.json",function(data){
        var row = '';

            for(var index in data){
                
            
             row += '<div class=" card border-0"> ';
                row += '<img src="'+ data[index].Poster + 'class=" card-img-top w-100" id="img1" alt="Responsive image" >';
                row += '<div class="card-body">';
                row += '<div class="position-absolute rounded-1 bg-danger text-white p-1 top-0 end-0 me-3 mt-1">'+ data[index].Runtime+'</div>';
                row += '<h3 class="card-title">' + data[index].Title +  "</h3>";
                row += '<div class="d-flex flex-wrap"> ';
                    var str = data[index].Genre;
                    var arr=str.split(',');
                    
                    for( var i in arr)
                   row +=  '<p class=" w-auto rounded-2 text-white bg-dark p-1 m-1">' + arr[i] + '</p>' ;
               
               
                   row += "</div>";
               row +=  '<p class="card-text" id="disc">'+data[index].Plot + '</p>';
                row += '<a class="btn btn-success" href="movie.html?id='+ data[index].id+ '"> Read More </a>';
              row += "</div>";
              row += "</div>";
                }
        $('#row').append(row);
                

    }).fail(function(jqXHR, textStatus, errorThrown){
        console.log("An error has occured");         });
                                });

    </script>
</body>
</html>
